{% extends "global/base.html" %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="register-container">
            <h2 class="title">Update User</h2>

            {% include "storage/partials/user_form.html" %}
            <button class="btn" type"submit">Update</button>
        </div>

    {% else %}

        <h2 class="title">Login or Register</h2>

        <p class="logout-text">
            You ure currently not logged in.
            Click <a href="{% url "items:login" %}">here</a>
            to login.
        </p>
    {% endif %}
{% endblock content %}
