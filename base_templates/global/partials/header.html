{% load bootstrap_icons %}
{% load static %}

<header class="header">

    <div class="menu">

        <a id="logo" href="{% url "items:index" %}">
            <img id="logo-image"
                 src="{% static "media/pictures/new-logo.svg" %}"
                 alt="Logo Storage">

            <h1>Warehouse</h1>
        </a>
    </div>

    {% if user.is_authenticated %}
        <div class="account-info">
            <a href="{% url "items:user_profile" user.id %}">Profile {% bs_icon 'person-circle' %}</a>
        </div>
    {% else %}
        <div class="account-info">
            <a href="{% url "items:register" %}">Sign Up {% bs_icon 'person-circle' %}</a>
        </div>
    {% endif %}
</header>
